<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        <h1 id="numero">Digite um numero de 1 a 100</h1>

    <script src="script.js"></script>

</html>
